<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
      #logoimg{
            height:100px;
            width:140px;
        }
    </style>
  </head>
  <body>
    {% load static %}
    <div class="jumbotron">
        <h1 class="display-4" style="color: white;text-shadow: 2px 4px 8px blue;font-family: 'Aladin';"><img id="logoimg" src="{% static 'shop/logo.png' %}" class="float-left" alt="...">Welcome to Grocery Cart</h1>
        <br><br>
        <p class="lead"><b>Eat the best!! <br>Feed the best!!</b></p>
        <hr class="my-4">
        <p>An online grocery shop aims at delivering the best quality grocery items directly to customer's doorstep at competitive prices. 
          Users in this case have the ability to order products from the company's website.</p>
        <a class="btn btn-primary btn-lg" href="/shop" role="button">Go to Shop</a>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
